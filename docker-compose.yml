services:
  db:
    image: postgres:16
    container_name: livedhere-postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: livedhere-app
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      APP_URL: http://localhost:3000
    ports:
      - "3000:3000"
    command: sh -c "npx prisma migrate deploy; npm run prisma:seed; npm run start"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3000/en"]
      interval: 15s
      timeout: 5s
      retries: 10

volumes:
  postgres_data: