services:
  db:
    image: postgres:16-alpine
    container_name: livedhere-db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: livedhere-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      APP_URL: http://localhost:5173
      CORS_ORIGINS: http://localhost:5173
      ADMIN_EMAIL: admin@example.com
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: sh -c "alembic upgrade head && python -m app.core.seed && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=3)"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: livedhere-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      VITE_API_URL: http://localhost:8000
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "200"
    ports:
      - "5173:5173"
    depends_on:
      api:
        condition: service_healthy
    command: npm run dev -- --host 0.0.0.0 --port 5173 --strictPort
    volumes:
      - ./frontend:/app
      - web_node_modules:/app/node_modules

volumes:
  postgres_data:
  web_node_modules: