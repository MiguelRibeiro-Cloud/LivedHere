version: "3.9"

services:
  db:
    image: postgres:16
    container_name: livedhere-postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    image: alpine:latest
    container_name: livedhere-app
    command: sleep infinity
    depends_on:
      - db

volumes:
  postgres_data: