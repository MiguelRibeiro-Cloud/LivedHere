services:
  # ── PostgreSQL ────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: livedhere-db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ── FastAPI backend ───────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: livedhere-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      ENVIRONMENT: production
      APP_URL: ${APP_URL:-http://localhost}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      JWT_SECRET: ${JWT_SECRET:-replace_me_with_a_long_secret}
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=3)"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ── DB Tools (auto-export & restore) ─────────────────────
  db-tools:
    build:
      context: .
      dockerfile: Dockerfile.db-tools
    container_name: livedhere-db-tools
    restart: unless-stopped
    environment:
      PGHOST: db
      PGPORT: "5432"
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB}
      DEBOUNCE_SECONDS: "30"
    volumes:
      - db_dumps:/dumps
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_healthy   # wait for migrations to finish

  # ── Nginx frontend ───────────────────────────────────────
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: livedhere-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      api:
        condition: service_healthy

volumes:
  postgres_data:
  db_dumps: